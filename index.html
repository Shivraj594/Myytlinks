<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Sharda International Academy</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: url('https://images.unsplash.com/photo-1542281286-9e0a16bb7366?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
        background-size: cover;
        margin: 0;
        padding: 0;
        color: #fff;
    }
    body::before {
        content: "";
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0, 0, 0, 0.6);
        z-index: -1;
    }
    header {
        background: rgba(0, 0, 0, 0.5);
        padding: 30px 20px;
        text-align: center;
        box-shadow: 0 4px 8px rgba(0,0,0,0.6);
    }
    header h1 {
        margin: 0;
        font-size: 2.8rem;
        text-shadow: 0 0 10px #00ffe7;
    }
    nav {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        margin: 20px;
    }
    nav button {
        background: rgba(255,255,255,0.2);
        border: 2px solid #00ffe7;
        border-radius: 25px;
        padding: 12px 25px;
        margin: 10px;
        color: #fff;
        font-size: 1rem;
        cursor: pointer;
        transition: 0.3s;
        backdrop-filter: blur(5px);
    }
    nav button:hover {
        background: rgba(255,255,255,0.3);
        box-shadow: 0 0 15px #00ffe7;
    }
    .section {
        display: none;
        max-width: 900px;
        margin: 30px auto;
        padding: 0 20px;
    }
    .cards {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 20px;
    }
    .card {
        background: rgba(255,255,255,0.15);
        backdrop-filter: blur(8px);
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 6px 15px rgba(0,0,0,0.4);
        transition: 0.3s;
        text-align: center;
        cursor: pointer;
    }
    .card:hover {
        transform: translateY(-8px);
        box-shadow: 0 0 20px #00ffe7;
        background: rgba(255,255,255,0.25);
    }
    .dot {
        height: 12px;
        width: 12px;
        background-color: red;
        border-radius: 50%;
        display: inline-block;
        margin-right: 8px;
    }
</style>
</head>
<body>

<header>
    <h1>Sharda International Academy</h1>
</header>

<nav id="mainMenu">
    <button onclick="showSection('preparation')">Preparation</button>
    <button onclick="showSection('notes')">Notes</button>
</nav>

<div id="preparation" class="section">
    <nav><button onclick="showSection('mainMenu')">⬅ Back to Menu</button></nav>
    <div class="cards">
        <div class="card" onclick="showSubject('math')">Math</div>
        <div class="card" onclick="showSubject('science')">Science</div>
        <div class="card" onclick="showSubject('hindi')">Hindi</div>
        <div class="card" onclick="showSubject('english')">English</div>
        <div class="card" onclick="showSubject('sanskrit')">Sanskrit</div>
        <div class="card" onclick="showSubject('sst')">SST</div>
        <div class="card" onclick="showSubject('computer')">Computer</div>
        <div class="card" onclick="showSubject('gk')">GK</div>
    </div>
</div>

<div id="math" class="section">
    <nav><button onclick="showSection('preparation')">⬅ Back</button></nav>
    <div class="cards">
        <div class="card" onclick="acknowledge('ex2_2', 'https://youtu.be/WmDDMaIv8xo?si=CXkvF8WadjdBRWJD')">
            <span id="dot_ex2_2" class="dot"></span>
            Exercise 2.2
        </div>
        <div class="card" onclick="acknowledge('ex1_2', 'https://youtu.be/XrXUID3gEPg?si=XQEQi6PVqwwnPTOj')">
            <span id="dot_ex1_2" class="dot"></span>
            Exercise 1.2
        </div>
    </div>
</div>

<div id="notes" class="section">
    <nav><button onclick="showSection('mainMenu')">⬅ Back to Menu</button></nav>
    <div class="cards">
        <div class="card" onclick="window.open('https://github.com/YOUR_GITHUB_REPO')">
            Class 10 Math Notes
        </div>
        <div class="card" onclick="window.open('https://github.com/YOUR_GITHUB_REPO')">
            Class 10 Science Notes
        </div>
    </div>
</div>

<!-- Other subjects placeholder -->
<div id="science" class="section"><nav><button onclick="showSection('preparation')">⬅ Back</button></nav><div class="cards"><div class="card">Coming Soon</div></div></div>
<div id="hindi" class="section"><nav><button onclick="showSection('preparation')">⬅ Back</button></nav><div class="cards"><div class="card">Coming Soon</div></div></div>
<div id="english" class="section"><nav><button onclick="showSection('preparation')">⬅ Back</button></nav><div class="cards"><div class="card">Coming Soon</div></div></div>
<div id="sanskrit" class="section"><nav><button onclick="showSection('preparation')">⬅ Back</button></nav><div class="cards"><div class="card">Coming Soon</div></div></div>
<div id="sst" class="section"><nav><button onclick="showSection('preparation')">⬅ Back</button></nav><div class="cards"><div class="card">Coming Soon</div></div></div>
<div id="computer" class="section"><nav><button onclick="showSection('preparation')">⬅ Back</button></nav><div class="cards"><div class="card">Coming Soon</div></div></div>
<div id="gk" class="section"><nav><button onclick="showSection('preparation')">⬅ Back</button></nav><div class="cards"><div class="card">Coming Soon</div></div></div>

<script>
let updateId = 'v1'; // ======= CHANGE this on each GitHub update =======

function showSection(id) {
    document.querySelectorAll('.section, nav#mainMenu').forEach(el => el.style.display = 'none');
    if (id === 'mainMenu') {
        document.getElementById('mainMenu').style.display = 'flex';
    } else {
        document.getElementById(id).style.display = 'block';
    }
}
function showSubject(id) {
    showSection(id);
}
function acknowledge(key, link) {
    let userSeenKey = updateId + '_' + key;
    localStorage.setItem(userSeenKey, true);
    document.getElementById('dot_' + key).style.display = 'none';
    window.open(link);
}
function checkUpdates() {
    ['ex2_2', 'ex1_2'].forEach(key => {
        let userSeenKey = updateId + '_' + key;
        if (!localStorage.getItem(userSeenKey)) {
            document.getElementById('dot_' + key).style.display = 'inline-block';
        } else {
            document.getElementById('dot_' + key).style.display = 'none';
        }
    });
}
checkUpdates();
showSection('mainMenu');
</script>

</body>
</html>
