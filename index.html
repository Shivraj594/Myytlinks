<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Sharda International Academy</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background: #2c3e50;
            color: #fff;
            padding: 30px 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
            letter-spacing: 1px;
        }
        .container {
            max-width: 1000px;
            margin: 30px auto;
            padding: 0 20px;
        }
        .search-box {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }
        .search-box input {
            padding: 12px;
            width: 80%;
            max-width: 400px;
            border: 2px solid #2c3e50;
            border-radius: 30px;
            font-size: 16px;
            outline: none;
            transition: 0.3s;
        }
        .search-box input:focus {
            border-color: #2980b9;
        }
        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .card {
            background: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        .card a {
            text-decoration: none;
            color: #2980b9;
            font-size: 1.2rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Sharda International Academy</h1>
    </header>
    <div class="container">
        <div class="search-box">
            <input type="text" id="search" placeholder="Search chapters...">
        </div>
        <div class="cards" id="links">
            <!-- JavaScript will populate this -->
        </div>
    </div>

    <script>
        const ytLinks = [
            { title: "Acids, Bases and Salts Chapter", url: "https://youtu.be/QQ9tgPvFg4c?si=yqBrlVRL1kMhy99-" },
            { title: "Trigonometry", url: "https://www.youtube.com/live/sRZbjNtOflY?si=LXWT-N1tH7Tkw78Q" }
        ];

        const linksDiv = document.getElementById("links");
        const searchBox = document.getElementById("search");

        function displayLinks(filter = "") {
            linksDiv.innerHTML = "";
            ytLinks.filter(link => link.title.toLowerCase().includes(filter.toLowerCase()))
                   .forEach(link => {
                       const card = document.createElement("div");
                       card.className = "card";
                       card.innerHTML = `<a href="${link.url}" target="_blank">${link.title}</a>`;
                       linksDiv.appendChild(card);
                   });
        }

        searchBox.addEventListener("input", e => {
            displayLinks(e.target.value);
        });

        displayLinks();
    </script>
</body>
</html>
