<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Sharda International Academy</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('https://images.unsplash.com/photo-1542281286-9e0a16bb7366?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            position: relative;
            color: #fff;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }

        header {
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            padding: 30px 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.6);
        }

        header h1 {
            margin: 0;
            font-size: 3rem;
            letter-spacing: 2px;
            text-shadow: 0 0 10px #00ffe7;
        }

        .container {
            max-width: 1000px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .search-box {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .search-box input {
            padding: 12px;
            width: 80%;
            max-width: 400px;
            border: 2px solid #fff;
            border-radius: 30px;
            font-size: 16px;
            outline: none;
            transition: 0.3s;
            background: rgba(255,255,255,0.2);
            color: #fff;
            backdrop-filter: blur(5px);
        }

        .search-box input::placeholder {
            color: #eee;
        }

        .search-box input:focus {
            border-color: #00ffe7;
            background: rgba(255,255,255,0.3);
            box-shadow: 0 0 10px #00ffe7;
        }

        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .card {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.5);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            text-align: center;
            color: #fff;
            font-size: 1.3rem;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 0 20px #00ffe7, 0 0 40px #00ffe7;
            background: rgba(255,255,255,0.25);
        }
    </style>
</head>
<body>
    <header>
        <h1>Sharda International Academy</h1>
    </header>
    <div class="container">
        <div class="search-box">
            <input type="text" id="search" placeholder="Search chapters...">
        </div>
        <div class="cards" id="links">
            <!-- JavaScript will populate this -->
        </div>
    </div>

    <script>
        const ytLinks = [
            { title: "Science 2 chapter", url: "https://youtu.be/QQ9tgPvFg4c?si=yqBrlVRL1kMhy99-" },
            { title: "Trigonometry", url: "https://www.youtube.com/live/sRZbjNtOflY?si=LXWT-N1tH7Tkw78Q" },
            { title: "Basic Chemistry", url: "https://youtu.be/0lz53G7HLdk?si=EeBXMEM_r30AutoH" }
        ];

        const linksDiv = document.getElementById("links");
        const searchBox = document.getElementById("search");

        function displayLinks(filter = "") {
            linksDiv.innerHTML = "";
            ytLinks.filter(link => link.title.toLowerCase().includes(filter.toLowerCase()))
                   .forEach(link => {
                       const card = document.createElement("div");
                       card.className = "card";
                       card.textContent = link.title;

                       card.addEventListener("click", () => {
                           window.open(link.url, "_blank");
                       });

                       card.title = "Click to open video";
                       linksDiv.appendChild(card);
                   });
        }

        searchBox.addEventListener("input", e => {
            displayLinks(e.target.value);
        });

        displayLinks();
    </script>
</body>
</html>
