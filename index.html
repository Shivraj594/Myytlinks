<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sharda International Academy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    .logo-img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 10px;
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: #34495e;
    }

    nav button {
      background: none;
      border: none;
      color: white;
      padding: 1rem;
      cursor: pointer;
      font-size: 1rem;
    }

    nav button:hover {
      background-color: #2c3e50;
    }

    .content {
      display: none;
      padding: 1rem;
    }

    .content.active {
      display: block;
    }

    .section {
      margin-bottom: 1rem;
    }

    .link-card {
      background-color: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-bottom: 10px;
      position: relative;
    }

    .red-dot {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 10px;
      height: 10px;
      background-color: red;
      border-radius: 50%;
    }

    a {
      color: #2c3e50;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

<header>
  <img src="https://cdn-icons-png.flaticon.com/512/3468/3468394.png" alt="Study Boy" class="logo-img"/>
  <h1>Sharda International Academy</h1>
</header>

<nav>
  <button onclick="showTab('preparation')">Preparation</button>
  <button onclick="showTab('notes')">Notes</button>
  <button onclick="showTab('questions')">Questions</button>
</nav>

<div id="preparation" class="content active">
  <div class="section">
    <h2>Math</h2>

    <div class="link-card" onclick="removeDot(this, 'ex3-1')">
      <a href="https://youtube.com/playlist?list=PLdRKETikiqn02e6NzvVX2eCPzL_aL7gjo&si=yNIDlj7hXBB_6oJ0" target="_blank">
        Exercise 3.1
      </a>
      <div class="red-dot" id="dot-ex3-1"></div>
    </div>

    <div class="link-card" onclick="removeDot(this, 'ex3-2')">
      <a href="https://youtube.com/playlist?list=PLdRKETikiqn2_SlHHZjesRP59wMAsQrkc&si=cKx5WYJjy5qN1oCP" target="_blank">
        Exercise 3.2
      </a>
      <div class="red-dot" id="dot-ex3-2"></div>
    </div>

    <div class="link-card" onclick="removeDot(this, 'ex3-3')">
      <a href="https://youtube.com/playlist?list=PLdRKETikiqn0Tzn6VxgIQlOLsD_CHhuGt&si=XkvRg7Ka7WJtjHSb" target="_blank">
        Exercise 3.3
      </a>
      <div class="red-dot" id="dot-ex3-3"></div>
    </div>
  </div>
</div>

<div id="notes" class="content">
  <div class="section">
    <h2>Notes (Upload via GitHub)</h2>
    <p>Add links here for subject wise notes.</p>
  </div>
</div>

<div id="questions" class="content">
  <div class="section">
    <h2>Science</h2>
    <div class="link-card">
      <a href="https://drive.google.com/file/d/1IBuZf2MHKOf6FePM-aElLRSXrzMHhbA2/view?usp=drivesdk" target="_blank">
        Jyoti Intext Questions (PDF)
      </a>
    </div>
  </div>
</div>

<script>
  const updateId = 'v2';

  function showTab(tabId) {
    document.querySelectorAll('.content').forEach(c => c.classList.remove('active'));
    document.getElementById(tabId).classList.add('active');
  }

  function removeDot(card, id) {
    const dot = document.getElementById('dot-' + id);
    if (dot) dot.style.display = 'none';
    localStorage.setItem('viewed-' + id + '-' + updateId, 'true');
  }

  window.onload = function () {
    const ids = ['ex3-1', 'ex3-2', 'ex3-3'];
    ids.forEach(id => {
      const viewed = localStorage.getItem('viewed-' + id + '-' + updateId);
      if (viewed) {
        const dot = document.getElementById('dot-' + id);
        if (dot) dot.style.display = 'none';
      }
    });
  };
</script>

</body>
</html>
